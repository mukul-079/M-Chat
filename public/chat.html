<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="icon" href="/img/favicon.png">
    <title>M-Chat</title>
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">


        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input name="Msg"  placeholder="Type Message" required autocomplete="off" style="border-color: black;">
                    <button>Send</button>
                </form>
                <button id="loc">Send Location</button>
            </div>
        </div>
    </div>
 

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>    
        </div>
    </script>

    <script id="loc-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
                <p><a href="{{url}}" target="1">My Current Location!!</a></p>    
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h1 style="color:cyan; font-size:45px;">M-Chat</h1>
        <h2 class="room-title">Room: {{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>


    <!--<button id="increment">+1</button>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script><!--render the template-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script><!--manipulate time and share time-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script><!--query setup-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
